log4j.rootLogger=INFO,File,Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %x[EmptyWeb-%p] %m (%c.%M:%L)%n

log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.File.File=/logs/smallfat/bowlingWeb/bowlingWeb.log
log4j.appender.File.Append=true
log4j.appender.File.DatePattern='.'yyyy-MM-dd
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %x[EmptyWeb-%p] %m (%c.%M:%L)%n

log4j.logger.com.SF=DEBUG